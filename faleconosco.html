        <nav>

  <!-- FORMULÁRIO -->
  <main class="faleconosco-container">
    <section class="intro">
      <h1>Fale Conosco</h1>
      <p>Envie sua mensagem e nossa equipe entrará em contato em breve.</p>
    </section>

    <form class="formulario" id="formContato" method="post" action="enviar.php">
      <label for="nome">Nome</label>
      <input type="text" id="nome" placeholder="Digite seu nome" required>

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Digite seu email" required>

      <label for="mensagem">Mensagem</label>
      <textarea id="mensagem" rows="6" placeholder="Digite sua mensagem" required></textarea>

      <button type="submit" class="btn-header">Enviar Mensagem</button>
    </form>

    <div id="resposta" class="mensagem-retorno"></div>
  </main>

  <!-- FOOTER -->
    <footer>
        <div class="logo">CAFEN</div>
        <nav>
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#">Serviços</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Contatos</a></li>
            </ul>
        </nav>
        <p> &copy;2025 CAFEN. Todos os direitos reservados.</p>

    </footer>

    <script>
        document.getElementById("formContato").addEventListener("submit", function(e) {
        const nome = document.getElementById("nome").value.trim();
        const email = document.getElementById("email").value.trim();
        const msg = document.getElementById("mensagem").value.trim();

        if (!nome || !email || !msg) {
            e.preventDefault();
            document.getElementById("resposta").innerText = "Por favor, preencha todos os campos.";
            document.getElementById("resposta").style.color = "orange";
        }
    });
    </script>
